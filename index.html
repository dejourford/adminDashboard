<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <!-- sidebar -->
        <div class="sidebar">
            <div class="sidebarHeader">
                <img src="icons/dashboard.png" alt="dash logo">
                <h2>Dashboard</h2>
            </div>

            <div class="topNav">
                <div class="iconText">
                    <img src="icons/home.png" alt="home image">
                    <span>Home</span>
                </div>

                <div class="iconText">
                    <img src="icons/profile.png" alt="profile image">
                    <span>Profile</span>
                </div>

                <div class="iconText">
                    <img src="icons/messages.png" alt="messages image">
                    <span>Messages</span>
                </div>

                <div class="iconText">
                    <img src="icons/history.png" alt="history image">
                    <span>History</span>
                </div>

                <div class="iconText">
                    <img src="icons/tasks.png" alt="tasks image">
                    <span>Tasks</span>
                </div>

                <div class="iconText">
                    <img src="icons/communities.png" alt="communities image">
                    <span>Communities</span>
                </div>
            </div>

            <div class="bottomNav">
                <div class="iconText">
                    <img src="icons/setting.png" alt="settings image">
                    <span>Settings</span>
                </div>

                <div class="iconText">
                    <img src="icons/support.png" alt="support image">
                    <span>Support</span>
                </div>

                <div class="iconText">
                    <img src="icons/privacy.png" alt="privacy image">
                    <span>Privacy</span>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="header">
                <!-- content header -->
                <div class="navBar">
                    <img src="icons/search.png" alt="search image">
                    <input type="text" placeholder="search" class="textField">
                    
                    <img src="icons/notification.png" alt="bell image">
                    <img src="icons/ironman.png" alt="logo" class="avatar">
                    <h3>De'Jour Ford</h3>
                </div>
                <div class="profile">
                    <div class="leftProfile">
                        <img src="icons/ironman.png" alt="logo">
                        <div class="profileText">
                            <p>Hi There,</p>
                            <h2>De'Jour Ford (@dejour)</h2>
                        </div>
                    </div>
                    <div class="rightProfile">
                        <button class="btn">New</button>
                        <button class="btn">Upload</button>
                        <button class="btn">Share</button>
                    </div>
                </div>
            </div>
            
            <div class="content">
                
            </div>



        </div>
    </div>
</body>
</html>
